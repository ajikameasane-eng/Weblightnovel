<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asane Light Novel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      margin: 2rem;
    }
    .story {
      border: 1px solid #000;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background: #fafafa;
    }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <h1>üìö Asane Light Novel</h1>
  <div id="stories">ƒêang t·∫£i truy·ªán...</div>

  <script>
    async function loadStories() {
      const res = await fetch('https://api.github.com/repos/ajikameasane-eng/Weblightnovel/contents/stories');
      const data = await res.json();
      const container = document.getElementById('stories');
      container.innerHTML = '';

      for (const file of data) {
        if (file.name.endsWith('.json')) {
          const content = await fetch(file.download_url).then(r => r.json());
          const div = document.createElement('div');
          div.className = 'story';
          div.innerHTML = `
            <h2>${content.title}</h2>
            <p><b>T√°c gi·∫£:</b> ${content.author || '·∫®n danh'}</p>
            <p>${content.desc || ''}</p>
            ${content.cover ? `<img src="${content.cover}" alt="B√¨a truy·ªán" />` : ''}
            <p>${content.content.replace(/\n/g, '<br>')}</p>
          `;
          container.appendChild(div);
        }
      }
    }
    loadStories();
  </script>
</body>
</html>
